<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/kusto.png" alt="Аватар" class="profile__avatar" />
                <div class="profile__info">
                    <h1 class="profile__title">
                        Жак-Ив Кусто
                        <button class="profile__button-edit" type="button" title="Редактирование профиля"></button>
                    </h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button" aria-label="add image"></button>
            </section>

            <section class="elements">
                <ul class="elements__grid-container">
                    <li class="element">
                        <img src="./images/karachaevsk.jpg" alt="Караевск" class="element__image" />
                        <div class="element__footer">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image" />
                        <div class="element__footer">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/dombay.jpg" alt="Домбай" class="element__image" />
                        <div class="element__footer">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image" />
                        <div class="element__footer">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/dombay.jpg" alt="Домбай" class="element__image" />
                        <div class="element__footer">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image" />
                        <div class="element__footer">
                            <h2 class="element__title">Карачаево-Черкессия</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <div class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" action="#" method="post">
                        <div class="popup__form-inputs">
                            <input class="popup__input" type="text" name="Название профиля" value="Жак-Ив Кусто" />
                            <input class="popup__input" type="text" name="Краткое описание" value="Исследователь океана" />
                        </div>
                        <button class="popup__submit-button">Сохранить</button>
                    </form>
                    <button class="popup__close-button" aria-label="Закрыть окно"></button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>
    </body>
</html>
