<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesto</title>
</head>
<body class="page">
<header class="header">
  <img src="<%=require('../images/logo.svg')%>" alt="Логотип" class="header__logo"/>
</header>

<main class="content">
  <section class="profile">
    <button class="profile__avatar-edit" type="button" title="Изменить аватар">
      <img src="<%=require('../images/kusto.png')%>" alt="Аватар" class="profile__avatar"/>
    </button>
    <div class="profile__info">
      <h1 class="profile__title">
                        <span class="profile__title-text">
                            Жак-Ив Кусто
                        </span>
        <button class="profile__button-edit" type="button" title="Редактирование профиля"></button>
      </h1>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__button-add" type="button" aria-label="add image"></button>
  </section>


  <section class="elements">
    <ul class="elements__grid-container"></ul>
  </section>
  <div class="popup" id="popup-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="#" name="profile" method="post" novalidate>
        <div class="popup__form-inputs">
          <div class="popup__input-wrapper">
            <input
              class="popup__input"
              id="name-input"
              type="text"
              name="name"
              placeholder="Имя"
              data-error-message="Разрешены только кириллица, латиница, проблелы и дефисы"
              pattern="^[\s\-a-zA-Zа-яА-ЯЁё]+$"
              minlength="2"
              maxlength="40"
              required
            >
            <div class="name-input-error popup__input-error"></div>
          </div>
          <div class="popup__input-wrapper">
            <input
              class="popup__input"
              id="about-input"
              type="text"
              name="description"
              placeholder="О себе"
              data-error-message="Разрешены только кириллица, латиница, проблелы и дефисы"
              pattern="^[\s\-a-zA-Zа-яА-ЯЁё]+$"
              minlength="2"
              maxlength="200"
              required
            >
            <div class="about-input-error popup__input-error"></div>
          </div>
        </div>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <div class="popup" id="card-popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" action="#" name="addCard" method="post" novalidate>
        <div class="popup__form-inputs">
          <div class="popup__input-wrapper">
            <input
              class="popup__input"
              id="image-title-input"
              type="text"
              name="name"
              placeholder="Название"
              data-error-message="Разрешены только кириллица, латиница, проблелы и дефисы"
              pattern="^[\s\-a-zA-Zа-яА-ЯЁё]+$"
              minlength="2"
              maxlength="30"
              required
            >
            <div class="image-title-input-error popup__input-error"></div>
          </div>
          <div class="popup__input-wrapper">
            <input
              class="popup__input"
              id="image-url-input"
              type="text"
              name="link"
              placeholder="Ссылка на картинку"
              data-error-message="Должен быть URL"
              pattern="(http|ftp|https):\/\/([\w_-]+(?:(?:\.[\w_-]+)+))([\w.,@?^=%&:\/~+#-]*[\w@?^=%&\/~+#-])"
              required
            >
            <div class="image-url-input-error popup__input-error"></div>
          </div>
        </div>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <div class="popup popup_bg_dark" id="img-popup">
    <div class="popup__img-container">
      <img class="popup__img" src="" alt="">
      <p class="popup__img-text"></p>
      <button class="popup__close-button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <div class="popup" id="popup-edit_avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" action="#" name="profile_avatar" method="post" novalidate>
        <div class="popup__form-inputs">
          <div class="popup__input-wrapper">
            <input
              class="popup__input"
              id="link-input"
              type="text"
              name="link"
              placeholder="Ссылка на фотографию"
              data-error-message="Должен быть URL"
              pattern="(http|ftp|https):\/\/([\w_-]+(?:(?:\.[\w_-]+)+))([\w.,@?^=%&:\/~+#-]*[\w@?^=%&\/~+#-])"
              required
            >
            <div class="link-input-error popup__input-error"></div>
          </div>
        </div>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" aria-label="Закрыть окно"></button>
    </div>
  </div>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy;2022 Mesto Russia</p>
</footer>

<template id="element-template">
  <li class="element">
    <img src="" alt="" class="element__image"/>
    <div class="element__footer">
      <h2 class="element__title"></h2>
      <button type="button" class="element__button-trash" aria-label="удалить"></button>
      <div class="element__like-container">
        <button class="element__button-like" type="button"></button>
        <div class="element__likes"></div>
      </div>
    </div>
  </li>
</template>


</body>
</html>
